<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yy birthday wonder trip</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        canvas {
            border: 2px solid #444;
        }
        #game-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            z-index: 100;
            font-family: Arial, sans-serif;
        }

        #game-popup p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #333;
        }

        #game-popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #game-popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="game-popup" style="display:none;">
    <p id="popup-message"></p>
    <button onclick="closePopup()">好嘟</button>
</div>
<script src="script.js"></script>
</body>
</html>
